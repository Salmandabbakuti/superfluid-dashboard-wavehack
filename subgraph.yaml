specVersion: 1.0.0
description: Subgraph for the Superfluid Dashboad
repository: https://github.com/Salmandabbakuti/superfluid-dashboard-wavehack
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CFAV1
    network: sepolia
    source:
      address: "0x1f73832d4d4992ae0fcc181139e4bc88afb43694"
      abi: CFAV1
      startBlock: 5519198
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Stream
        - StreamRevision
      abis:
        - name: CFAV1
          file: ./abis/CFAV1.json
      eventHandlers:
        - event: FlowUpdated(indexed address,indexed address,indexed address,int96,int256,int256,bytes)
          handler: handleFlowUpdated
      file: ./src/mapping.ts
